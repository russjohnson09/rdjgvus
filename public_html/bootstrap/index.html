<script>
$(function(){
    var data = {
        error : ko.observable(),
        contacts : ko.observableArray([]),
        addContact: function(o) {
            var self = this;
            $.ajax({
            data: {'id':catId},
           	type: 'POST',
            url: "/contacts/add",
            }).done(function(data,status,xhr) {
                self.response(data.txt);
                self.load();
            }).fail(function(xhr,status,err){
                self.error(err);
            })
            this.contacts.push(o);
        },
        loadServer : function() {
            var self = this;
            $.ajax({
            data: {limit:100},
           	type: 'GET',
           	contentType: "application/json; charset=utf-8",
            url: "/contacts/load",
            }).done(function(data,status,xhr) {
                self.contacts(data);
            }).fail(function(xhr,status,err){
                self.error(err);
            });
        },
        remove : function() {
            var self = this;
            $.ajax({
            data: {'id':catId},
           	type: 'POST',
            url: "/knockout/del",
            }).done(function(data,status,xhr) {
                self.response(data.txt);
                self.load();
            }).fail(function(xhr,status,err){
                self.error(err);
            })
        }
    };
    
    ko.applyBindings(data);
    var $contact = $("#contacts input");
    
    $("#add-contact").on("click", function(e) {
        data.addContact({
        first:  $contact[0].value,
        last:   $contact[1].value,
        sex:    $contact[2].value,
        email:  $contact[3].value
        });
    });
    
    //data.addContact({first:"russ",last:"last",sex:"male"});
    
});

</script>
