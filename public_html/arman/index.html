<!DOCTYPE html>
<html ng-app="payroll">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico">
    <title>Payroll</title>
</head>


<body>

<div id="container">
    <div ng-controller="PayrollCtrl">
        <h1>Employee Table</h1>
        <table class="table-basic">
            <thead>
            <tr>
            <th>Name</th><th>Hourly Rate</th><th>Pay Type</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="e in employees">
            <td>{{e.name}}</td><td>{{e.hourly}}</td><td>{{e.paytype}}</td>
            </tr>
            </tbody>
        </table>
        
        <h1>My Finances</h1>
        {{finance.gross}} <button id="add">Add</button>

    </div>

<!-- container-->
</div>

<script src="js/jquery.js"></script>
<script src="/js/angular.js"></script>
<script src="arman.js"></script>

<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="payroll.css">
</body>
