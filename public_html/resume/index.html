<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>Resume</title>
</head>

<body>

<div class="container">


    <h1 class="center" data-bind="text:i18n().russ_full"></h1>

    <div class="contact">
        <h1><span data-bind="{text: i18n().contact_info}"></span></h1>
            <ul id="contactList" data-bind="foreach: contacts">
			    <li><span data-bind="{text: $data}"></span></li>
            </ul>
    </div>

    <div class="section">
    <h1 data-bind="text: i18n().education"></h1>
            <ul id="education" data-bind="foreach: education">
			    <li><span data-bind="{text: $data}" ></span></li>
            </ul>
    </div>

    <div class="section">
    <h1 data-bind="text: i18n().programming"></h1>
            <ul class="comma-list" id="programming" data-bind="foreach: programming">
			    <li class=""><span data-bind="{text: $data}" ></span></li>
            </ul>
    </div>
    
    <div id="language-select">
        <h1>Language Select</h1>
            <div class="choices">
                <ul id="education" data-bind="foreach: language_select">
			        <label><span data-bind="text: label" ></span>
			        <input type="radio" name="language" data-bind="attr: { id: value }">
			         </label>
                </ul>
             </div>
    </div>

<!-- container-->
</div>


<link rel="stylesheet" href="/css/table-select.css">
<link rel="stylesheet" href="/css/main.css">

<script src="/js/jquery.js"></script>
<script src="/js/knockout.js"></script>
<script src="strings.js"></script>


<style>
    
    
    
    d {
        border: 1px solid;
    }
    
    #language-select {
        margin: 20px 0;
        width: 300px;
        border: 1px solid;
        padding: 10px;
        position: absolute;
        left: 40%
    }
    
    #language-select input {
        right: 0;
    }
    
    #language-select h1 {
        border-bottom: 1px solid;
        font-size: 25px;
    }
    
    #language-select label {
        width: 100%;
    }
    
    #language-select .choices {
        max-width: 200px;
        width: 90%;
    }
    
    .container {
		margin: 20px 10px 10px 10px;
	}
	
	.contact h1 {
	    font-size: 25px;
	}
    
    .center {
        text-align: center;
    }
    
    .contact {
        /*position: absolute;*/   
    }

	body,html,div,ul {
		margin:0;padding:0;
	}
	
	h1 {
	    padding:0;
	    margin:0 0 5px 0;
	}
	
	body,html,div,ul {
	    position: relative;
	}
	
	ul {
		list-style: none;
	}
	
	ul.comma-list>li {
	    display: inline;
	}
	
	ul.comma-list>li:after {
        content: ", ";
    }
    
    ul.comma-list>li:last-child:after {
    content: "";
    }
	
	div.section {
	    margin:50px 0 0 100px; 
	}
	
	ul {
	    margin:0 0 0 50px;
	}
	
</style>


<script>
var data,delay;

$(function() {

    function ViewModel() {
        var self = this;
        self.education = ko.observableArray(education());
	    self.skills_web = ko.observableArray(web());
	    self.programming = ko.observableArray(programming());
	    self.contacts = ko.observableArray(contacts()),
	    self.language = ko.observable('eng');
	    self.language_select = ko.observableArray(languages());
        self.i18n = ko.computed(function() {
            return getI18N(self.language());
        });
	    return self;
    }
	
	data = new ViewModel();
	data.education.push(education[0]);
	var p = programming();
	var w = web();
	
	ko.applyBindings(data);
	
	var input = document.getElementById('eng');
	
	if (input) {
	    input.checked = true; 
	}

	function getI18N(lang) {
	    return i18n[lang];
	}
	
	function getStr(key,lang) {
	    return i18n[key][lang] || i18n[key]['eng']; //default to english
	}
	
	function education() {
		return ["Grand Valley","3.65"];
	}
	
	function programming() {
		return ["C#","Python","Javascript","Visual Basic","Mumps","C++"];
	}
	
	function web() {
		return [];
	}
	
	function contacts() {
	    return ["russgvsu@gmail.com"];
    }
    
    function languages() {
        return [{'label':'English','value':'eng'},{'label':'Japanese','value':'jpn'}];
    }
    
    $("#language-select input").on("click", function(e) {
        var lan = e.target.id;
        data.language(lan || data.language);
        console.log(data.language());
    });
    
});


</script>
    

</body>
    
</html>
