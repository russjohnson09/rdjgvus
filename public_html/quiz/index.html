<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>


<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/d3/d3.js"></script>
<script src="/bower_components/nvd3/nv.d3.js"></script>
<script src="/bower_components/angularjs-nvd3-directives/dist/angularjs-nvd3-directives.js"></script>
<link rel="stylesheet" href="/bower_components/nvd3/nv.d3.css"/>

</head>
    
<body ng-app='quiz'>
<div ng-controller="Quiz">
    <div>
    <input ng-model="user.data.ip">{{user.data.ip}}
    </div>

    <div class="quiz">
        <h1>{{quiz.title}}</h1>
        <div class="question"
        ng-repeat="q in quiz.questions">
        <h2>{{q.title}}</h2>
            <div
            ng-repeat="r in q.responses"
            >
                <label>
                    <input
                     ng-click="toggleSelection($parent.$index,$index)" 
                     type="radio" 
                     name="question{{$parent.$index}}" 
                     >
                    {{r.title}}
                    {{$root.test}}
                </label>
            </div>
        </div>
        <button ng-click="submit()">Submit</button>
        <button ng-click="generate()">Generate Test Quiz</button>
    </div>
    
    <div class="results">
        Correct: ({{correct()}}/{{quiz.questions.length}}) <br/>
        Unanswered: {{user.unanswered}}
    </div>
    
</div>


<script src="quiz.js"></script>

</body>
</html>
